<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>eventos</title>
</head>

<body style="max-width: 85%; text-align: center; margin: 5%;">
    <h1 style="text-align: center">Editar evento</h1>
    
    {% for evento in eventos %}
    <form method="post" action="/update" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ID</span>
            <input type="text" class="form-control" name="txtID" id="txtID" value="{{evento[0]}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input type="text" class="form-control" name="txtNombre" id="txtNombre" value="{{evento[1]}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Titulo</span>
            <input type="text" class="form-control" name="txtTitulo" id="txtTitulo" value="{{evento[3]}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Cuando</span>
            <input type="text" class="form-control" name="txtCuando" id="txtCuando" value="{{evento[4]}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Dónde</span>
            <input type="text" class="form-control" name="txtDonde" id="txtDonde" value="{{evento[5]}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Dirección</span>
            <input type="text" class="form-control" name="txtDireccion" id="txtDireccion" value="{{evento[6]}}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Foto</span>
            <input type="file" class="form-control" name="txtFoto" id="txtFoto" value="{{evento[2]}}">
        </div>
        <br><br>
        <input type="submit" value="Editar evento">
    </form>
    {% endfor %}
    
    <br></br>
    
    <div class="btn-group" role="group" aria-label="Button group">
        <button><a href="/"> VOLVER </a></button>

    </div>
</body>

</html>
