<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>streamings</title>
</head>

<body style="max-width: 85%; text-align: center; margin: 5%;">
    <h1 style="text-align: center">Crear streaming</h1>

    <form method="post" action="/store" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input type="text" class="form-control" name="txtNombre" id="txtNombre">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Titulo</span>
            <input type="text" class="form-control" name="txtTitulo" id="txtTitulo">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Cuando</span>
            <input type="text" class="form-control" name="txtCuando" id="txtCuando">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Dónde</span>
            <input type="text" class="form-control" name="txtDonde" id="txtDonde">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Dirección</span>
            <input type="text" class="form-control" name="txtDireccion" id="txtDireccion">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Foto</span>
            <input type="file" class="form-control" name="txtFoto" id="txtFoto">
        </div>
        <br><br>
        <input type="submit" value="Cargar streaming">
    </form>

    <br></br>

    <div class="btn-group" role="group" aria-label="Button group">
        <button><a href="/"> VOLVER </a></button>

    </div>
</body>

</html>
