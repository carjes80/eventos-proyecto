<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form-contacto.css">
    <!-- Agrego iconos de fontawesome -->
    <script src="https://kit.fontawesome.com/e3d23aff32.js" crossorigin="anonymous"></script>
    <title>Contactenos</title>
</head>
<body>
    <h1>Contacto</h1>
    <div class="container">
        
        <div class="texto-form">
            <p><i class="fa-solid fa-at" style="color:orangered; font-size: 1.2em;"></i> consultas@entradas.com</p>
            <p><i class="fa-solid fa-map-location-dot" style="color:orange; font-size: 1.2em;"></i> Av. Calle Falsa 123 (CABA)</p>
            <p><i class="fa-brands fa-whatsapp" style="color:green; font-size: 1.2em;"></i> (011)12345678</p>
        </div>

        <form>
            
            <div class="nombre">
                <!-- <label for="nombre">Nombre:</label> -->
                <input type="text" name="nombre" id="nombre" size="30" placeholder="Ingrese su nombre" required>
            </div>
            <div class="apellido">
                <!-- <label for="apellido">Apellido:</label> -->
                <input type="text" name="apellido" id="apellido" size="30" placeholder="Ingrese su apellido" required>
            </div>
            <div class="email">
                <!-- <label for="email">Email:</label> -->
                <input type="email" name="email" id="email" size="30" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="telefono">
                <!-- <label for="telefono">Teléfono:</label> -->
                <input type="tel" name="telefono" id="telefono" size="30" placeholder="Ingrese su teléfono" required>
            </div>
            <div class="consulta">
                <!-- <label for="consulta">Consulta:</label> -->
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>
            </div>
            <div class="botones">
                <button type="submit">Enviar datos</button>
                <button type="reset">Borrar datos</button>
            </div>

        </form>

    </div>
    <!-- imagen de referencia (borrar esta esta parte)-->
    <BR></BR><BR></BR><BR></BR><BR></BR><BR></BR>
    <img src="img/img-de-referencia.jpg" alt="img para borrar">
    
</body>
</html>
