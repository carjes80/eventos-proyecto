<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f9f4d18e61.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/vnd.microsoft.icon" href="./img/logo/solo.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Raleway&display=swap"
        rel="stylesheet">
    <title>Eventos Codo a Codo</title>
</head>

<body>

    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="content">
        <button class="toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo-container-mobile">
            <a href="/index.html" class="enlace-de-proyecto" id="arriba">
                <img class="logo" src="./img/logo/solo.png" width="50rem" alt="">
            </a>
        </div>
        <nav class="navegacion">

            <div class="logo-container">
                <a href="/index.html" class="enlace-de-proyecto" id="arriba">
                    <img class="logo" src="./img/logo/solo.png" width="50rem" alt="">
                </a>
            </div>
            <ul class="menu">
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#streaming">Streaming</a></li>
                <li><a href="./faq.html">Ayuda</a></li>
                <li><a href="#contactanos">Contáctanos</a></li>
            </ul>
            <div class="menu2">
                <button data-modal-target="#micuenta"><a><i class="fa-solid fa-user"></i></a></button>

            </div>
            <div class="menu2">
                <button data-modal-target="#salir"><a><i class="fa-solid fa-right-from-bracket"></i></a></button>

            </div>


        </nav>
        <!-- Acá va el carrusel con los eventos principales -->
        <header class="carrusel">

            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="./img/slides/hipo.jpg" alt="n" class="img-size1">
                    <img src="./img/slides/hipo2.jpg" alt="n" class="img-size2">

                </div>

                <div class="mySlides fade">
                    <img src="./img/slides/remeneo.jpg" alt="h" class="img-size1">
                    <img src="./img/slides/remeneo2.jpg" alt="h" class="img-size2">
                </div>

                <div class="mySlides fade">
                    <img src="./img/slides/harlem.jpg" alt="a" class="img-size1">
                    <img src="./img/slides/harlem2.jpg" alt="a" class="img-size2">

                </div>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </header>
        <!-- EVENTOS PRÓXIMOS -->
        <section id="eventos">
            <h1>Eventos Próximos</h1>
            <div class="eventoproximo">
            </div>

            <article id="vermas">


            </article>
        </section>
        <!-- STREAMINGS -->
        <section id="streaming">
            <h1>Streamings</h1>
            <div class="streaming_if">
                <iframe src="https://www.youtube.com/embed/7SzkvJfZrCg?controls=0" title="Streaming_youtube"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="streaming">

            </div>
            <article id="vermas">

            </article>
        </section>
        <!-- CONTACTANOS "VENDÉ" -->
        <section id="contactanos">
            <h2>Contáctanos</h2>
            <div class="contenedor-formulario-contacto">
                <div class="formulario-contacto">
                    <form action="https://formspree.io/f/mqkjbnpv" method="POST">
                        <div class="control-formulario">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="sender-name" placeholder="Escribe tu nombre"
                                class="input-field" required />
                        </div>
                        <div class="control-formulario">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="sender-email"
                                placeholder="Ingreso tu correo electrónico" class="input-field" required />
                        </div>
                        <div class="control-formulario">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" cols="60" rows="10" placeholder="Escribe tu mensaje" name="mensaje"
                                class="input-field" required></textarea>
                        </div>
                        <input type="submit" value="Enviar" id="submit-btn" class="submit-btn" />
                    </form>
                </div>
            </div>
        </section>
        <br><br><br><br><br>
        <!-- MODALES -->
        <section>
            <article class="modales">
                <article>
                    <div class="modal" id="micuenta">
                        <div class="modal-header">
                            <div class="title">Ingresar a Mi Cuenta</div>
                            <button data-close-button class="close-button">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="contenedor-formulario-contacto">
                                <div class="formulario-contacto">
                                    <div class="control-formulario">
                                        <label for="email">Correo Electrónico o Usuario</label>
                                        <input type="email" id="email_log" name="sender-email"
                                            placeholder="Ingreso tu correo electrónico" class="input-field" required />
                                    </div>
                                    <div class="control-formulario">
                                        <label for="password">password</label>
                                        <input type="password" id="password" name="password" placeholder="password"
                                            class="input-field" required />
                                    </div>
                                    <br>
                                    <button class="submit-btn" type="button" data-modal-target="#ingresado"
                                        onclick="getValueInput()">
                                        Ingresar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="salir">
                        <div class="modal-header">
                            <div class="title">Salir</div>
                            <button data-close-button class="close-button">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="contenedor-formulario-contacto">
                                <div class="formulario-contacto">
                                    <p>Confirmar la salida</p>
                                    <button class="submit-btn" type="button" data-modal-target="#salido"
                                        onclick="salirLogin()">
                                        Salir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <article>
                    <div class="modal" id="ingresado_ok">
                        <div class="modal-header">
                            <div class="title">Registro Exitoso</div>
                            <button data-close-button class="close-button">&times;</button>
                        </div>
                    </div>
                    <div class="modal" id="salido">
                        <div class="modal-header">
                            <div class="title">Hasta luego</div>
                            <button data-close-button class="close-button">&times;</button>
                        </div>
                    </div>
                    <div class="modal" id="exitoso">
                        <div class="modal-header">
                            <div class="title">COMPRADO CON ÉXITO</div>
                            <button data-close-button class="close-button">&times;</button>
                        </div>
                    </div>
                    <div class="modal" id="ingresedatos">
                        <div class="modal-header">
                            <div class="title">Por favor ingrese los datos</div>
                            <button data-close-button class="close-button">&times;</button>
                        </div>
                    </div>
                    <div class="modal" id="loguearse">
                        <div class="modal-header">
                            <div class="title">Por favor, entre a "Mi Cuenta" ->> <i class="fa-solid fa-user"></i></div>
                            <button data-close-button class="close-button">&times;</button>
                        </div>
                    </div>
                </article>
            </article>
            <div id="overlay"></div>

        </section>
    </div>
    <script src="./js/script.js" defer></script>
    <footer>
        <div class="footer">
            Copyright &copy; 2022-2023
        </div>
    </footer>
</body>


</html>
